<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Elección aleatoria</title>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
		<script>
			$(document).ready(function(e) {
				$("#formulario").on('submit', function(e) {
					e.preventDefault();

					$.ajax( {
						method: 'POST',
						url: 'envio.php',
						data: $('form').serialize(),
						success: function(response) {
							$('#resultado').html(response);		
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="container text-center mt-2">
			<h1>Selección Aleatoria</h1>
			<form  name='formulario' id='formulario'>
				<div class="container text-center">
					<div class="row">
						<div class="col-6 mb-3">
							<label for="cantidad_resultados" class="form-label">Cantidad de Resultados</label>
							<select class="form-select" name="cantidad_resultados" id="cantidad_resultados">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<div class="col-6 mb-3">
							<label for="separacion" class="form-label">Tipo de separación</label>
							<select class="form-select" name="separacion" id="separacion">
								<option value="espacio">Espacio</option>
								<option value="coma">Coma</option>
								<option value="enter">Enter (Salto de línea)</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-12">
							<textarea name="text" id="text" rows="8" class="form-control"></textarea>
						</div>
					</div>
					<div class="row justify-content-center mb-3">
						<button class="btn btn-primary col-2" type="submit">Enviar</button>
					</div>

					<div id="resultado"></div>
				</div>
			</form>
		</div>
	</body>
</html>
